UNABLE_TO_CREATE_CLIENT.message = Unable to create MongoDB client named "${clientName}"
UNKNOWN_DATABASE.message = Unable to find database "${dbName}" using client "${clientName}"
DUPLICATE_DATABASE_NAME.message = Duplicate database name "${dbName}"
DUPLICATE_DATABASE_NAME.fix = Consider changing the database name or defining an alias with the following configuration property: org.seedstack.seed.persistence.mongo.client.${clientName}.alias.${dbName} = your-alias-name
UNKNOWN_CLIENT_OPTION.message = Unknown client option "${option}"